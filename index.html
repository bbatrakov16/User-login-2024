<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>User-Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Georgian:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="img-main" src="images/fake-logo.png" />

    <div>
      <p>Welcome Back. Please <span id="login">LOGIN</span> to continue...</p>

      <hr />

      <p>Username: <input type="text" class="inp1-2"/></p>

      <p>Password: <input type="text" class="inp1-2"/></p>

      <p>
        <input class="button" type="button" value="LOGIN">
      </p>

      <p id="forg">
        <a id="forg-link" href="https://www.wikihow.com/Remember-Passwords" target="_blank">Forgot your password?</a>
      </p>

      </p>
    </div>

    <p class="images">
      <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png" class="img-facebook"></a>

      <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube-icon.png" class="img-youtube"></a>

      <a href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png" class="img-twitter"></a>

      <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png" class="img-instagram"></a>
    </p>

    
  </body>
</html>
